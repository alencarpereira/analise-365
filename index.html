<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sugestões de Aposta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <h2>Gerador de Sugestões de Aposta</h2>

        <!-- Time da Casa -->
        <div class="casa">
            <h3>Time da Casa</h3>

            <label for="nomeCasa">Nome do Time da Casa</label>
            <input type="text" id="nomeCasa" placeholder="Ex: Juventus">

            <label for="vitoriasCasa">Vitórias (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasCasa" placeholder="Ex: 3/5">

            <label for="vitoriasCasaEmCasa">Venceu em casa (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasCasaEmCasa" placeholder="Ex: 3/5">

            <label for="vitoriasCasaFora">Venceu fora de casa (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasCasaFora" placeholder="Ex: 2/5">

            <label for="naoVenceuCasa">Não venceu (últimos jogos, formato x/y)</label>
            <input type="text" id="naoVenceuCasa" placeholder="Ex: 2/5">

            <label for="maisGolsCasa">Jogos com +2,5 gols (últimos jogos, formato x/y)</label>
            <input type="text" id="maisGolsCasa" placeholder="Ex: 3/4">

            <label for="menosGolsCasa">Jogos com -2,5 gols (últimos jogos, formato x/y)</label>
            <input type="text" id="menosGolsCasa" placeholder="Ex: 1/4">

            <label for="menosGolsCasaFora">Jogos com -2,5 gols fora de casa (últimos jogos, formato x/y)</label>
            <input type="text" id="menosGolsCasaFora" placeholder="Ex: 1/4">

            <label for="marcouPrimeiroCasa">Marcou primeiro (últimos jogos, formato x/y)</label>
            <input type="text" id="marcouPrimeiroCasa" placeholder="Ex: 3/4">

            <label for="vencePrimeiroTempoCasa">Venceu primeiro tempo (últimos jogos, formato x/y)</label>
            <input type="text" id="vencePrimeiroTempoCasa" placeholder="Ex: 2/4">

            <label for="ambosMarcamCasa">Ambos marcaram (últimos jogos, formato x/y)</label>
            <input type="text" id="ambosMarcamCasa" placeholder="Ex: 3/4">
        </div>

        <!-- Time Visitante -->
        <div class="visitante">
            <h3>Time Visitante</h3>

            <label for="nomeFora">Nome do Time Visitante</label>
            <input type="text" id="nomeFora" placeholder="Ex: Borussia">

            <label for="vitoriasFora">Vitórias (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasFora" placeholder="Ex: 2/5">

            <label for="vitoriasForaEmCasa">Venceu em casa (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasForaEmCasa" placeholder="Ex: 2/5">

            <label for="vitoriasForaFora">Venceu fora de casa (últimos jogos, formato x/y)</label>
            <input type="text" id="vitoriasForaFora" placeholder="Ex: 1/5">

            <label for="naoVenceuFora">Não venceu (últimos jogos, formato x/y)</label>
            <input type="text" id="naoVenceuFora" placeholder="Ex: 1/5">

            <label for="maisGolsFora">Jogos com +2,5 gols (últimos jogos, formato x/y)</label>
            <input type="text" id="maisGolsFora" placeholder="Ex: 2/4">

            <label for="menosGolsFora">Jogos com -2,5 gols (últimos jogos, formato x/y)</label>
            <input type="text" id="menosGolsFora" placeholder="Ex: 1/4">

            <label for="menosGolsForaFora">Jogos com -2,5 gols fora de casa (últimos jogos, formato x/y)</label>
            <input type="text" id="menosGolsForaFora" placeholder="Ex: 1/4">

            <label for="marcouPrimeiroFora">Marcou primeiro (últimos jogos, formato x/y)</label>
            <input type="text" id="marcouPrimeiroFora" placeholder="Ex: 1/4">

            <label for="vencePrimeiroTempoFora">Venceu primeiro tempo (últimos jogos, formato x/y)</label>
            <input type="text" id="vencePrimeiroTempoFora" placeholder="Ex: 1/4">

            <label for="ambosMarcamFora">Ambos marcaram (últimos jogos, formato x/y)</label>
            <input type="text" id="ambosMarcamFora" placeholder="Ex: 2/4">
        </div>

        <!-- Confronto Direto -->
        <div class="confronto">
            <h3>Confronto Direto</h3>

            <label for="vitoriasCasaCD">Vitórias do Time da Casa (últimos confrontos, formato x/y)</label>
            <input type="text" id="vitoriasCasaCD" placeholder="Ex: 3/4">

            <label for="vitoriasForaCD">Vitórias do Time Visitante (últimos confrontos, formato x/y)</label>
            <input type="text" id="vitoriasForaCD" placeholder="Ex: 1/4">

            <label for="empatesCD">Empates (últimos confrontos, formato x/y)</label>
            <input type="text" id="empatesCD" placeholder="Ex: 0/4">

            <h4>Time da Casa (Confronto Direto)</h4>

            <label for="ganhouEmpatouCasaCD">Ganhou ou empatou (últimos confrontos, formato x/y)</label>
            <input type="text" id="ganhouEmpatouCasaCD" placeholder="Ex: 2/4">

            <label for="maisGolsCasaCD">Jogos com +2,5 gols (últimos confrontos, formato x/y)</label>
            <input type="text" id="maisGolsCasaCD" placeholder="Ex: 2/4">

            <label for="menosGolsCasaCD">Jogos com -2,5 gols (últimos confrontos, formato x/y)</label>
            <input type="text" id="menosGolsCasaCD" placeholder="Ex: 1/4">

            <label for="marcouPrimeiroCasaCD">Marcou primeiro (últimos confrontos, formato x/y)</label>
            <input type="text" id="marcouPrimeiroCasaCD" placeholder="Ex: 1/4">

            <label for="vencePrimeiroTempoCasaCD">Venceu primeiro tempo (últimos confrontos, formato x/y)</label>
            <input type="text" id="vencePrimeiroTempoCasaCD" placeholder="Ex: 1/4">

            <label for="ambosMarcamCasaCD">Ambos marcaram (últimos confrontos, formato x/y)</label>
            <input type="text" id="ambosMarcamCasaCD" placeholder="Ex: 2/4">

            <h4>Time Visitante (Confronto Direto)</h4>

            <label for="ganhouEmpatouForaCD">Ganhou ou empatou (últimos confrontos, formato x/y)</label>
            <input type="text" id="ganhouEmpatouForaCD" placeholder="Ex: 2/4">

            <label for="maisGolsForaCD">Jogos com +2,5 gols (últimos confrontos, formato x/y)</label>
            <input type="text" id="maisGolsForaCD" placeholder="Ex: 2/4">

            <label for="menosGolsForaCD">Jogos com -2,5 gols (últimos confrontos, formato x/y)</label>
            <input type="text" id="menosGolsForaCD" placeholder="Ex: 1/4">

            <label for="marcouPrimeiroForaCD">Marcou primeiro (últimos confrontos, formato x/y)</label>
            <input type="text" id="marcouPrimeiroForaCD" placeholder="Ex: 1/4">

            <label for="vencePrimeiroTempoForaCD">Venceu primeiro tempo (últimos confrontos, formato x/y)</label>
            <input type="text" id="vencePrimeiroTempoForaCD" placeholder="Ex: 1/4">

            <label for="ambosMarcamForaCD">Ambos marcaram (últimos confrontos, formato x/y)</label>
            <input type="text" id="ambosMarcamForaCD" placeholder="Ex: 2/4">
        </div>

        <!-- Resultado da análise -->
        <div id="resultado" class="resultado"></div>

        <button id="preencherExemplo" class="btn exemplo">Preencher Exemplo</button>
        <br><br>
        <button id="gerar" class="btn gerar">Gerar Sugestões</button>
        <br><br>
        <button id="limpar" class="btn limpar">Limpar Campos</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
